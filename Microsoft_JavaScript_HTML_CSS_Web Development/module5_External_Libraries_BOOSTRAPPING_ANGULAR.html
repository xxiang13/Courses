<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <!--  run bootstrap application with ng-app. what it does is it essentially auto bootstraps your application,
          so ng-app is usually placed on some type of root element,
          near the routing page so that it's a globally available across your page. -->
          
    <body ng-app="basicApp">
        <div ng-controller="homeController">
          <label>Username:</label>
          <input type="text" ng-model="uname" placeholder="Enter username" />
          <hr />
          <h2>Hello {{uname}}</h2>
          <button type="button" ng-click="testMe()">Test Me</button>
        </div>
    </body>
</html>
